<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <style>
        th, td{
            border: 1px, solid, black;
        }

        tfoot {
            background-color: cyan;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>produto</th>
                <th>quantidade</th>
                <th>preço</th>
                <th>Black friday</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>produto1</td>
                <td>2</td>
                <td>5$</td>
                <td rowspan="2">sim</td>
            </tr>

            <tr>
                <td>produto2</td>
                <td>5</td>
                <td>10$</td>
               
            </tr>

            <tr>
                <td>produto3</td>
                <td>3</td>
                <td>15$</td>
                <td>Não</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>30$</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
